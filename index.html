<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rohan Murmu | Portfolio</title>
  </head>
  <body>
    <div id="cursor"></div>
    <header>
      <nav>
        <div><span>R.M.</span><span>Rohan Murmu</span></div>
      </nav>
    </header>
    <main>
      <img
        src="main_layers/layer5.png"
        data-speedX="0.25"
        data-speedY="0.23"
        data-location="5000"
        data-duration="0.65"
        class="parallax layer-5"
      />
      <img
        src="main_layers/layer4.png"
        data-speedX="0.23"
        data-speedY="0.21"

        data-duration="0.35"
        class="parallax layer-4"
      />
      <img
        src="main_layers/layer3.png"
        data-speedX="0.20"

        data-location="3000"
        data-duration="0.4"
        class="parallax layer-3"
      />
      <img
        src="main_layers/layer2.png"
        data-speedX="0.12"
        data-speedY="0.10"
        data-location="4000"
        data-duration="0.45"
        class="parallax layer-2"
      />
      <img
        src="main_layers/layer1.png"
        data-speedX="0.05"
        data-speedY="0.01"
        data-location="5000"
        data-duration="0.5"
        class="parallax layer-1"
      />
      <div class="main-text">
        <span>Developer</span><br /><span>. Designer</span>
      </div>
    </main>
    <section class="skills"></section>
    <section class="projects"></section>
    <section class="contact"></section>
    <script type="module" src="/main.js"></script>

</html>
